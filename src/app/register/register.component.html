<html>

<head>
</head>

<body>
<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)">
Name:<p><input formControlName="name" id="name" placeholder="Your name" required /></p>

Password<p><input type="password" formControlName="password" id="password" placeholder="Your password"
Pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></p>


Role<p><input formControlName="role" id="role" value="user" readonly /></p>
<p><button class="btn btn-primary" type="submit" >Register</button></p>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>



</form>	
</body>

</html>
