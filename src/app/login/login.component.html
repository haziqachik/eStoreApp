<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)">
<p><input formControlName="name" id="name" placeholder="Your name"/></p>
<p><input formControlName="password" id="password" placeholder="Your
password" /></p>
<p><button class="btn btn-primary" type="submit" >Login</button></p>
</form>
<p><a routerLink="/register" routerLinkActive="active">Register here!</a></p>
